<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <link rel="icon" type="image/x-icon" href="/src/assets/icons/lock.svg">
    <link rel="stylesheet" href="/build/stylesheets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <script src="/src/js/index.js" defer></script>

</head>

<body>
    <header class="flex flex-column items-center mt-4">
        <img src="/src/assets/icons/lock.svg" class="svg-medium" alt="Ícone de cadeado">
        <h2 class="font-mono text-white mb-0">Gerador de Senhas</h2>
        <p class="text-white text-align-center mt-thin">Gere instantaneamente uma senha aleatória e segura</p>
    </header>

    <section class="container"> 
        <div class="card bg-dark-violet bold-border-bottom border-shocking-pink mt-2">
            <div class="flex flex-row flow-wrap password-container items-center justify-between">
                <div class="password">
                    <span class="text-xs text-grey pr-2 content-center">senha</span>
                    <span id="password" class="text-xl font-mono text-white font-medium break-all"></span>
                </div>
    
                <div class="flex self-end">
                    <button class="btn-tertiary cursor-pointer mr-1" id="copy">
                        <img src="/src/assets/icons/copy.svg" class="svg-size" alt="Copiar senha gerada">
                    </button>
                    <button class="btn-tertiary cursor-pointer generate"> 
                        <img src="/src/assets/icons/refresh.svg" class="svg-size" alt="Gerar nova senha">
                    </button>
                </div>
            </div>
        </div>

        <div class="card bg-darker-violet border border-opaque-violet mt-2">
            <h4 class="text-light-grey text-xl font-mono m-0 mb-1">Personalize sua senha</h4>

            <div class="text-grey font-medium options-container">
                <div class="char-container">
                    <label for="charNum" class="text-lg">Número de caracteres</label>
                    <input type="range" id="charNum" class="slider accent" min="1" max="100" value="10">
                    <input type="number" id="rangeValue" class="text-grey font-sans font-medium text-xl">
                </div>

                <div class="attr-container">
                    <form id="attributes">
                        <label for="attributes">Características da senha</label>
                        <div class="">
                            <input type="checkbox" id="uppercase" name="check" value="uppercase">
                            <span class="checkmark"></span>
                            <label for="uppercase" class="cursor-pointer">Letras maiúsculas</label>
                        </div>
                        <div class="">
                            <input type="checkbox" id="lowercase" name="check" value="lowercase">
                            <label for="lowercase" class="cursor-pointer">Letras minúsculas</label>
                        </div>
                        <div class="">
                            <input type="checkbox" id="digits" name="check" value="digits">
                            <label for="digits" class="cursor-pointer">Números</label>
                        </div>
                        <div class="">
                            <input type="checkbox" id="symbols" name="check" value="symbols">
                            <label for="symbols" class="cursor-pointer">Símbolos</label>
                        </div>
                    </form>
                </div>

                <div id="strength-container">
                    <p>Força da senha</p>
                    <div id="strength-bar">
                        <div id="strength" class="weak"></div>
                        <div class="flex justify-between">
                            <span class="">Fraca</span>
                            <span class="">Média</span>
                            <span class="">Forte</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-2">
            <button class="btn-primary font-medium font-sans cursor-pointer" id="copy">
                Copiar senha
            </button>
        </div>

    </section>
</body>

</html>
